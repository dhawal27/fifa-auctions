<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kdam+Thmor" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <title>FIFA Auctions</title>
</head>
<body class="">
    <section class="col col-lg-3 dashboard">
        <h1 class="display5 dashboard__player-name">Player Name</h1>
        <hr>
        <div class="dashboard__player-stats clearfix">
        <img class="col col-lg-4" src="img/chelsea.png" alt="IMAGE">
        <h2 class="col col-lg-8 display6">Player Team</h2>
        <h3 class="col col-lg-12 display7 dashboard__player-budget">Remaining Budget : 110 mil</h3>
        </div>
        <hr>
        <h2 class="col col-lg-12 display6 centre-text">Your Team</h2>
        <table class="dashboard__player-team">
                <tr>
                    <td class="dashboard__player-team--header display7">Position</td>
                    <td class="dashboard__player-team--header display7">Player Name</td>
                    <td class="dashboard__player-team--header display7">Price</td>
                </tr>
            </table>
        <div class="dashboard__table-wrap">
            <table class="dashboard__player-team">
                <tr>
                    <td class="dashboard__player-team--item display7">Position 1</td>
                    <td class="dashboard__player-team--item display7">Player 1</td>
                    <td class="dashboard__player-team--item display7">Cost 1</td>
                </tr>
                <tr>
                    <td class="dashboard__player-team--item display7">Position 2</td>
                    <td class="dashboard__player-team--item display7">Player 2</td>
                    <td class="dashboard__player-team--item display7">Cost 2</td>
                </tr>
                <tr>
                    <td class="dashboard__player-team--item display7">Position 3</td>
                    <td class="dashboard__player-team--item display7">Player 3</td>
                    <td class="dashboard__player-team--item display7">Cost 3</td>
                </tr>
            </table>
        </div>
    </section>
    <section class="col col-lg-9 activity clearfix">
        <div class="activity__fifa-card--left"> 
            <div class="display6 fifa-card__ovr bold">90</div>
            <div class="display7 fifa-card__pos">LW</div>
        </div>
        <div class="activity__fifa-card--right clearfix">
            <div class="display6 fifa-card__name">Eden<br>Hazard</div>
            <div class="display9 fifa-card__stats--pac-value">90</div>
            <div class="display9 fifa-card__stats--pac-text">PAC</div>
            <div class="display9 fifa-card__stats--sho-value">82</div>
            <div class="display9 fifa-card__stats--sho-text">SHO</div>
            <div class="display9 fifa-card__stats--pas-value">84</div>
            <div class="display9 fifa-card__stats--pas-text">PAS</div>
            <div class="display9 fifa-card__stats--dri-value">92</div>
            <div class="display9 fifa-card__stats--dri-text">DRI</div>
            <div class="display9 fifa-card__stats--def-value">32</div>
            <div class="display9 fifa-card__stats--def-text">PHY</div>
            <div class="display9 fifa-card__stats--phy-value">66</div>
            <div class="display9 fifa-card__stats--phy-text">PHY</div>
        </div>
    </section>
</body>
</html>
